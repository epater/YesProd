    <script src="js/libraries/threesixty.min.js"></script>
		<script>
			window.onload = init;

			var car;
			function init(){
				car = $('.product1').ThreeSixty({
					totalFrames: 42, // Total no. of image you have for 360 slider
					endFrame: 42, // end frame for the auto spin animation
					currentFrame: 1, // This the start frame for auto spin
					imgList: '.threesixty_images', // selector for image list
					progress: '.spinner', // selector to show the loading progress
					imagePath:'images/panorama/product1/', // path of the image assets
					filePrefix: '', // file prefix if any
					ext: '.jpg', // extention for the assets
					height: 320,
					width: 'auto',
					navigation: true,
					responsive: true
				});
			}
